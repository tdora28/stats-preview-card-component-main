<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- CARD COMPONENT -->
    <section class="card">
      <div class="card__img"></div>
      <div class="card__content">
        <h1 class="card__title">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="card__info">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stat">
            10k+ <span class="card__stat-subtitle">companies</span>
          </div>
          <div class="card__stat">
            314 <span class="card__stat-subtitle">templates</span>
          </div>
          <div class="card__stat">
            12M+ <span class="card__stat-subtitle">queries</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
